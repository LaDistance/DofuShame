<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Joueur</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <!-- Custom CSS (Dark Theme) -->
    <link href="{{ url_for('static', filename='css/dark-theme.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Title -->
        <h1 class="text-center text-light">Ajouter un nouveau joueur</h1>
        <!-- Add Player Form -->
        <form method="POST" action="{{ url_for('add_player') }}">
            <!-- Pseudo Input -->
            <div class="mb-3">
                <label for="pseudo" class="form-label text-light">Pseudo</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo" required>
            </div>
            <!-- Team Input -->
            <div class="mb-3">
                <label for="team" class="form-label text-light">Ã‰quipe</label>
                <input type="text" class="form-control" id="team" name="team" value="{{ team_name }}" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Ajouter</button>
            <!-- Cancel Button -->
            <a href="{{ url_for('scoreboard', active_team_id=team_id) }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
