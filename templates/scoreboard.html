<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Rat√© Scoreboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link href="{{ url_for('static', filename='css/dark-theme.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Classement de la honte</h1>
        <table class="table table-dark table-hover mt-4">
            <thead>
                <tr>
                    <th scope="col">Pseudo</th>
                    <th scope="col">Nombre de Chall Rat√©</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>
                        <strong>{{ entry["Pseudo"] }}</strong>
                        {% if loop.index == 1 %}
                            üí©
                        {% endif %}
                    </td>
                    <td>{{ entry["Nombre de chall rat√©"] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('update_score') }}" style="display: inline;">
                            <input type="hidden" name="pseudo" value="{{ entry['Pseudo'] }}">
                            <input type="hidden" name="action" value="increment">
                            <button type="submit" class="btn btn-success btn-sm">+</button>
                        </form>
                        <form method="POST" action="{{ url_for('update_score') }}" style="display: inline;">
                            <input type="hidden" name="pseudo" value="{{ entry['Pseudo'] }}">
                            <input type="hidden" name="action" value="decrement">
                            <button type="submit" class="btn btn-danger btn-sm">-</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
